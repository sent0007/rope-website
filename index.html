<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>G & G Handcraft</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
  <article class="phone-info mega flex-row flex-align-center center-content-horizontal">
    <img class="i-16 img-flex push-r-1-2" src="images/phone-icon.svg" alt="">
    <p class="phone-number">613-968-4221</p>
  </article>
  <header class="grid grid-middle">
    <div class="logo unit xs-1 s-1 m-1-3 l-1-3">
      <img class="logo-img" src="images/gg-handcraft-logo.svg" alt="">
    </div>
    <nav class="unit xs-1 s-1 m-2-3 l-2-3">
      <ul>
        <li><a class="mega island-1-2 current" href="#">Home</a></li>
        <li><a class="mega island-1-2"href="#">Products</a></li>
        <li><a class="mega island-1-2" href="#">Order</a></li>
        <li><a class="mega island-1-2" href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1 l-2-3">
        <img class="img-flex" src="images/placeholder-4by1.svg" alt="">
      </div>
      <div class="unit xs-1 s-1 m-1 l-1-3">
        <h1>Buy direct from the manufacturer</h1>
        <p class="info">Making Macrame Cord for over 40 years</p>
        <p class="info">Quality manufacturer of 6mm Braid, 6mm Knit, 4mm Braid and Metallic Chords</p>
      </div>
    </div>
    <div class="grid">
      <div class="unit border xs-1 s-1-2 m-1-4 l-1-4">
        <figure>
          <img class="img-flex" src="images/sand.jpg" alt="">
          <figcaption>
            <h2>6mm Braid</h2>
            <dl>
              <dt>100 yd rolls:</dt>
              <dd>$8.00 per roll</dd>
              <dt>10 or more:</dt>
              <dd>$7.50 per roll</dd>
              <dt>50 or more</dt>
              <dd>$7.00 per roll</dd>
            </dl>
          </figcaption>
        </figure>
      </div>
      <div class="unit border xs-1 s-1-2 m-1-4 l-1-4">
        <figure>
          <img class="img-flex" src="images/4-red.jpg" alt="">
          <figcaption>
            <h2>4mm Braid</h2>
            <dl>
              <dt>70 yd rolls:</dt>
              <dd>$3.50 per roll</dd>
              <dt>10 or more:</dt>
              <dd>$3.25 per roll</dd>
              <dt>50 or more</dt>
              <dd>$3.00 per roll</dd>
            </dl>
          </figcaption>
        </figure>
      </div>
      <div class="unit border xs-1 s-1-2 m-1-4 l-1-4">
        <figure>
          <img class="img-flex" src="images/knit-burg.jpg" alt="">
          <figcaption>
            <h2>6mm knit</h2>
            <dl>
              <dt>100 yd rolls:</dt>
              <dd>$7.00 per roll</dd>
              <dt>10 or more:</dt>
              <dd>$6.50 per roll</dd>
              <dt>50 or more</dt>
              <dd>$6.00 per roll</dd>
            </dl>
          </figcaption>
        </figure>
      </div>
      <div class="unit border xs-1 s-1-2 m-1-4 l-1-4">
        <figure>
          <img class="img-flex" src="images/metallic-gold.jpg" alt="">
          <figcaption>
            <h2>Metallic Cord</h2>
            <dl>
              <dt>12 meters:</dt>
              <dd>$1.00</dd>
              <dt>100 or more:</dt>
              <dd>$0.75</dd>
            </dl>
          </figcaption>
        </figure>
      </div>
    </div>
  </main>
  <footer>
    <ul>
      <li><a href="#"></a>HOME</li>
      <li><a href="#"></a>PRODUCTS</li>
      <li><a href="#"></a>ORDER</li>
      <li><a href="#"></a>ABOUT</li>
    </ul>
  </footer>
</body>
</html>
